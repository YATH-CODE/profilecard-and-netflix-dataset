<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <img src="profile picture.jpg.png" alt="Profile Image">

    <h2>Yatharth Soni</h2>
    <span style="color: black;">Student at LNMIIT | B.Tech CSE</span>

    
    <div class="social-links">
        <a href="https://github.com/YATH-CODE/" target=_blank>Github</a>
        <a href="https://www.instagram.com/yath_soni/" target="_blank">Instagram</a>

        
        <a href="https://www.linkedin.com/in/yatharth-soni-85b826378/" target="_blank">
            LinkedIn
        </a>
    </div>

   
    <form>
        <label>First Name: </label>
        <input type="text" placeholder="Enter your First name">
        <label>Last name: </label>
        <input type="text" placeholder="Enter your last name">
        <label>Add any Message</label>
        <input type="text" placeholder="Message">
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
